
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikr - الورد اليومي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;400;700;900&family=Noto+Naskh+Arabic:wght@400;700&family=Amiri:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F1E5AC;
            --gold-dark: #AA8A2E;
            --primary: var(--gold);
            --bg-base: #fafafa;
            --text-main: #000000;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(212, 175, 55, 0.3);
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            transition: all 0.5s ease;
        }

        .zikr-logo-font {
            font-family: 'Amiri', serif;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        .quran-font {
            font-family: 'Noto Naskh Arabic', serif;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }

        .gold-card {
            background: linear-gradient(135deg, #D4AF37 0%, #AA8A2E 100%);
            color: #000000;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .active-tab-glow {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .animate-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
